      body {
        position: relative;
      }

      .play-page {
        display: flex;
        flex-direction: row-reverse;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      h1 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: row;
      }

      .new-game-button {
        font-size: 14px;
        margin: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 240px;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
      }

      .card {
        width: 300px;
        height: 259px;
        border: 5px solid lightgrey;
        margin: 5px;
        align-items: flex-end;
        box-sizing: border-box;
        border-radius: 11px;
        position: relative;
        display: flex;
        justify-content: center;
        /*background-size: contain;*/
        background-size: 292px;
        background-repeat: no-repeat;
        transition: height 1s, background-image 1s, border 0.4s 0.6s;
        background-position-y: calc(50% - 18px);
      }

      .card:not([data-name^='name'])::after {
        content: '';
        height: 34px;
        background: white;
        width: 100%;
      }

      .answer-page .card:not([data-name^='name'])::after {
        display: none;
      }

      .answer-page .card {
        height: 453px;
        /*padding-top: 310px;*/
        /*background-size: cover;*/
        overflow: hidden;
        border-color: rgb(0, 146, 156);
      }

      .answer-page .card.incorrect {
        border-color: rgb(216, 27, 96);
      }

      .names-bank {
        position: fixed;
        padding: 10px 10px 40px;
      }

      .names-bank .name {
        margin: 6px 0;
      }

      .answer-page .names-bank .name {
        display: none;
      }

      .answer-page .names-bank .word-count {
        display: none;
      }

      .word-count {
        text-align: center;
        font-style: italic;
        color: #444;
      }

      .score {
        width: 100%;
        text-align: center;
        background-color: rgb(255, 193, 7);
        width: 200px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        opacity: 0;
      }

      .names-bank .score {
        overflow: hidden;
        height: 0;
      }

      .answer-page .names-bank .score {
        height: auto;
        display: block;
        opacity: 1;
        transition: opacity 1.2s 0.2s;
        padding: 20px;
      }

      .name {
        width: 230px;
        min-height: 36px;
        border-radius: 2px;
        background-color: lightgrey;
        padding: 8px 12px 2px;
        box-sizing: border-box;
      }

      .card .name {
        border-radius: 0 0 5px 5px;
        width: 300px;
      }

      #submit {
        margin-top: 10px;
        padding: 8px 20px;
        background-color: cadetblue;
        border: none;
        border-radius: 3px;
        font-size: 1.1em;
        color: white;
        cursor: pointer;
      }

      #submit:hover {
        background-color: rgb(0, 146, 156);
      }

      #newGame {
        padding: 8px 20px;
        background-color: lightpink;
        border: none;
        /* position: absolute; */
        top: 5px;
        left: 20px;
        border-radius: 3px;
        font-size: 0.7em;
        cursor: pointer;
      }

      #newGame:hover {
        background-color: coral;
      }

      .selected {
        background-color: orange;
      }

      @media screen and (orientation: landscape) and (max-height: 680px) {
        /* CSS applied when the device is in landscape mode*/
        .names-bank {
          padding: 0;
          top: 0;
          max-height: 100vh;
          overflow: scroll;
        }

        body {
          font-size: 20px;
        }

        .word-count {
          font-size: 14px;
        }

        h1 {
          margin-right: 240px;
        }

        .answer-page .card {
          height: 353px;
        }

        .card {
          width: 230px;
          height: 208px;
          background-size: 220px;
        }
      }

      @media screen and (orientation: portrait) and (max-width: 1100px) {
        body {
          font-size: 1.8em;
        }

        .play-page {
          flex-direction: column;
        }

        .names-bank {
          flex-direction: row;
          display: flex;
          flex-wrap: wrap;
          /* position: fixed; */
          padding: 10px 10px 40px;
          position: sticky;
          top: 0;
          z-index: 100;
          background: white;
        }

        .answer-page .names-bank {
          min-width: 100%;
          justify-content: center;
        }

        form {
          margin: 0;
        }

        .names-bank .name {
          margin: 6px;
        }

        .names-bank .score {
          width: 0;
        }

        .answer-page .names-bank .score {
          width: auto;
        }

        .word-count {
          position: absolute;
          margin-top: -20px;
        }

        .name {
          width: 300px;
        }
      }
