    <style type="text/css">
      body {
        position: relative;
      }

      .play-page {
        display: flex;
        flex-direction: row-reverse;
        font-family: Georgia, 'Times New Roman', Times, serif;
        min-height: 200px;
      }

      .logo {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 0.15s;
      }

      .logo:hover {
        transform: rotate(12deg);
      }

      h1,
      h3 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
      }

      #submit {
        margin-top: 10px;
        padding: 8px 20px;
        background-color: cadetblue;
        border: none;
        border-radius: 3px;
        font-size: 1.1em;
        color: white;
        cursor: pointer;
      }

      #submit:hover {
        background-color: rgb(0, 146, 156);
      }

      [type='radio'] {
        display: none;
      }

      [type='radio'] + label.radio-label {
        background: lightgrey;
        display: block;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      label.radio-label:hover {
        background: darkgrey;
      }

      [type='radio']:checked + label.radio-label {
        background: lightcoral;
      }

      .radio-label h3 {
        margin: 0;
        display: inline-block;
        vertical-align: middle;
        width: 220px;
      }

      .thumbnail {
        display: inline-block;
        vertical-align: middle;
        width: 67px;
        height: 48px;
        margin-right: 4px;
      }

      body {
        padding: 70px 0 30px;
      }

      #addl-options {
        position: absolute;
        top: 30px;
        right: 30px;
        background-color: white;
        padding: 10px;
        cursor: pointer;
        width: 200px;
      }

      #addl-options > summary {
        list-style: none;
        text-align: right;
      }

      .option-row {
        display: flex;
        align-items: flex-end;
        padding-left: 65px;
      }
      .level-badge {
        display: block;
        width: 65px;
        padding-left: 8px;
        padding-bottom: 2px;
      }
